<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Workout Timer</h1>

  <div id="timer">30:00</div>

  <div style="display: flex; gap: 12px; justify-content: center; margin: 16px 0;">
    <button id="start-pause-btn">Start</button>
    <button id="reset-btn">Restart Timer</button>
  </div>

  <p class="motivation">"Keep going! Every second counts!"</p>

  <div class="timer-controls" style="flex-direction: column; align-items: center;">
    <div style="display: flex; gap: 12px; justify-content: center; align-items: center;">
      <input type="number" id="custom-minutes" min="1" max="120" value="30" aria-label="Set minutes">
      <button id="set-timer-btn">Set Timer</button>
    </div>
  </div>

  <a href="index.html" class="back-btn">‚Üê Back to Main</a>
  <script src="timer.js"></script>
</body>
</html>
